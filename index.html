<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="utf-8"/>
    <script src="angular.min.js"></script>
  <head>
<body>
<div ng-app="roemischeZahlen" ng-controller="roemischeZahlenCtrl">
<p>
Arabische Zahl (1-3999):<br/>
<form name="konverterForm">
  <input type="number" name="eingabe" min="1" max="3999" ng-model="zahl" required>
  <span style="color:red" ng-show="konverterForm.eingabe.$invalid">ungültige Zahl</span>
</form>
</p> 
<p>
Römische Zahl:<br/>
{{konvertiere(zahl)}}
</p>
</div>
<script src="app.js"></script>
</body>
</html>
